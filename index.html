<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カードゲーム</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        background: #1b1f2a;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color: #e7ecf7;
      }

      /* ===== 共通：画面切り替え ===== */
      .screen {
        display: none;
      }

      /* ===== タイトル画面 ===== */
      #screen-title.active {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 56px;
      }
      .title-heading {
        margin: 0;
        font-size: 64px;
        letter-spacing: 0.08em;
        color: #e7ecf7;
        text-shadow: 0 2px 32px rgba(77, 163, 255, 0.4);
      }
      .title-buttons {
        display: flex;
        gap: 24px;
      }
      .title-btn {
        cursor: pointer;
        border: 1px solid #3c4863;
        background: #192436;
        color: #e7ecf7;
        border-radius: 10px;
        padding: 18px 60px;
        font-size: 22px;
        font-family: inherit;
      }
      .title-btn:hover {
        background: #20304a;
      }

      /* ===== 対戦画面 ===== */
      #screen-game.active {
        min-height: 100vh;
        padding: 12px;
        box-sizing: border-box;
        display: grid;
        place-items: center;
      }
      .app {
        width: min(1260px, 100%);
        display: flex;
        align-items: flex-start;
        justify-content: center;
        gap: 14px;
      }
      canvas {
        width: min(960px, calc(100vw - 24px));
        max-height: calc(100vh - 24px);
        height: auto;
        aspect-ratio: 4 / 3;
        touch-action: none;
        user-select: none;
        border: 1px solid #3c4863;
        border-radius: 10px;
        background: #29406b;
        box-shadow: 0 8px 28px rgba(0, 0, 0, 0.32);
      }
      .controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      button {
        cursor: pointer;
        border: 1px solid #3c4863;
        background: #192436;
        color: #e7ecf7;
        border-radius: 8px;
        padding: 10px 14px;
        font-size: 14px;
        font-family: inherit;
      }
      button:hover {
        background: #20304a;
      }
      button:disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }
      .note {
        font-size: 12px;
        color: #b8c2d9;
        max-width: 170px;
      }
      .hand-edit-wrap {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      select {
        cursor: pointer;
        border: 1px solid #3c4863;
        background: #192436;
        color: #e7ecf7;
        border-radius: 8px;
        padding: 8px 10px;
        font-size: 13px;
        width: 100%;
      }
      select:hover {
        background: #20304a;
      }

      /* ===== デッキ編集画面 ===== */
      #screen-edit.active {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 32px;
      }
      .edit-heading {
        margin: 0;
        font-size: 40px;
        letter-spacing: 0.05em;
      }
      .edit-placeholder {
        font-size: 16px;
        color: #7a8aab;
        border: 1px dashed #3c4863;
        border-radius: 10px;
        padding: 48px 80px;
      }

      /* ===== レスポンシブ（対戦画面） ===== */
      @media (max-width: 1200px) {
        .app {
          flex-direction: column;
          align-items: center;
        }
        .controls {
          width: min(960px, calc(100vw - 24px));
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
        }
        .note {
          max-width: 100%;
          width: 100%;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>

    <!-- ===== タイトル画面 ===== -->
    <div id="screen-title" class="screen active">
      <h1 class="title-heading">カードゲーム</h1>
      <div class="title-buttons">
        <button class="title-btn" type="button" onclick="showScreen('game')">対戦</button>
        <button class="title-btn" type="button" onclick="showScreen('edit')">編集</button>
      </div>
    </div>

    <!-- ===== 対戦画面 ===== -->
    <div id="screen-game" class="screen">
      <div class="app">
        <canvas id="game" width="960" height="720" aria-label="カードゲーム画面"></canvas>
        <div class="controls">
          <button type="button" onclick="showScreen('title')">← タイトル</button>
          <button id="resetButton" type="button">Reset (Debug)</button>
          <div class="hand-edit-wrap">
            <button id="handEditButton" type="button">Hand Edit</button>
            <select id="handEditSelect">
              <optgroup label="─ RANK 1 ─">
                <option value="1-null-3-2">R1 Plain 3/2</option>
                <option value="1-rush-2-2">R1 RUSH 2/2</option>
                <option value="1-edge1-3-2">R1 EDG+1 3/2</option>
                <option value="1-doubleblade-3-2">R1 2BLD 3/2</option>
                <option value="1-weakaura-3-2">R1 AURA 3/2</option>
                <option value="1-offering-3-2">R1 GIFT 3/2</option>
              </optgroup>
              <optgroup label="─ RANK 2 ─">
                <option value="2-null-4-3">R2 Plain 4/3</option>
                <option value="2-pierce-3-3">R2 PIERCE 3/3</option>
                <option value="2-strike2-3-3">R2 STR×2 3/3</option>
                <option value="2-edge2-4-3">R2 EDG+2 4/3</option>
                <option value="2-swap-4-3">R2 SWAP 4/3</option>
                <option value="2-doubleblade-4-3">R2 2BLD 4/3</option>
                <option value="2-deathcurse-4-3">R2 CURSE 4/3</option>
              </optgroup>
              <optgroup label="─ RANK 3 ─">
                <option value="3-null-5-5">R3 Plain 5/5</option>
                <option value="3-revenge-5-4">R3 RVNG 5/4</option>
                <option value="3-strike3-5-4">R3 STR×3 5/4</option>
                <option value="3-edgewin-5-5">R3 EWIN 5/5</option>
                <option value="3-doublecenter-5-5">R3 2HIT 5/5</option>
                <option value="3-steal-5-5">R3 STEAL 5/5</option>
                <option value="3-harakiri-6-6">R3 HRKR 6/6</option>
              </optgroup>
            </select>
          </div>
          <div class="note">プレイヤーMainで行動。右中央の丸いEND TURNで終了。場カードを上スワイプで直接攻撃（先攻1ターン目は不可）。</div>
        </div>
      </div>
    </div>

    <!-- ===== デッキ編集画面 ===== -->
    <div id="screen-edit" class="screen">
      <h2 class="edit-heading">デッキ編集</h2>
      <div class="edit-placeholder">準備中</div>
      <button type="button" onclick="showScreen('title')">← タイトルへ戻る</button>
    </div>

    <!-- 画面切り替え（非モジュール：グローバルに公開） -->
    <script>
      function showScreen(name) {
        document.querySelectorAll('.screen').forEach(function (s) {
          s.classList.remove('active');
        });
        document.getElementById('screen-' + name).classList.add('active');
        if (name === 'game') {
          document.dispatchEvent(new CustomEvent('navigate-to-game'));
        }
      }
    </script>

    <script type="module" src="./main.js"></script>
  </body>
</html>
