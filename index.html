<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Card Game MVP</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        padding: 12px;
        box-sizing: border-box;
        display: grid;
        place-items: center;
        background: #1b1f2a;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }
      .app {
        width: min(1260px, 100%);
        display: flex;
        align-items: flex-start;
        justify-content: center;
        gap: 14px;
      }
      canvas {
        width: min(960px, calc(100vw - 24px));
        max-height: calc(100vh - 24px);
        height: auto;
        aspect-ratio: 4 / 3;
        touch-action: none;
        user-select: none;
        border: 1px solid #3c4863;
        border-radius: 10px;
        background: #29406b;
        box-shadow: 0 8px 28px rgba(0, 0, 0, 0.32);
      }
      .controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      button {
        cursor: pointer;
        border: 1px solid #3c4863;
        background: #192436;
        color: #e7ecf7;
        border-radius: 8px;
        padding: 10px 14px;
        font-size: 14px;
      }
      button:hover {
        background: #20304a;
      }
      button:disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }
      .note {
        font-size: 12px;
        color: #b8c2d9;
        max-width: 170px;
      }

      @media (max-width: 1200px) {
        .app {
          flex-direction: column;
          align-items: center;
        }
        .controls {
          width: min(960px, calc(100vw - 24px));
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
        }
        .note {
          max-width: 100%;
          width: 100%;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <canvas id="game" width="960" height="720" aria-label="カードゲーム画面"></canvas>
      <div class="controls">
        <button id="resetButton" type="button">Reset (Debug)</button>
        <div class="note">プレイヤーMainで行動。右中央の丸いEND TURNで終了。ドローは「4枚未満なら4枚まで / 4枚以上なら+1（最大9枚）」</div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
