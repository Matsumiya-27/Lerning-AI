<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カードゲーム</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        background: #1b1f2a;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color: #e7ecf7;
      }

      /* ===== 共通：画面切り替え ===== */
      .screen {
        display: none;
      }

      /* ===== タイトル画面 ===== */
      #screen-title.active {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 40px;
      }
      .title-heading {
        margin: 0;
        font-size: 44px;
        letter-spacing: 0.08em;
        color: #e7ecf7;
        text-shadow: 0 2px 32px rgba(77, 163, 255, 0.4);
      }
      .title-buttons {
        display: flex;
        gap: 20px;
      }
      .title-btn {
        cursor: pointer;
        border: 1px solid #3c4863;
        background: #192436;
        color: #e7ecf7;
        border-radius: 10px;
        padding: 14px 52px;
        font-size: 18px;
        font-family: inherit;
      }
      .title-btn:hover {
        background: #20304a;
      }

      /* ===== 対戦画面 ===== */
      #screen-game.active {
        min-height: 100vh;
        padding: 12px;
        box-sizing: border-box;
        display: grid;
        place-items: center;
      }
      .app {
        width: min(1260px, 100%);
        display: flex;
        align-items: flex-start;
        justify-content: center;
        gap: 14px;
      }
      canvas {
        width: min(960px, calc(100vw - 24px));
        max-height: calc(100vh - 24px);
        height: auto;
        aspect-ratio: 4 / 3;
        touch-action: none;
        user-select: none;
        border: 1px solid #3c4863;
        border-radius: 10px;
        background: #29406b;
        box-shadow: 0 8px 28px rgba(0, 0, 0, 0.32);
      }
      .controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      button {
        cursor: pointer;
        border: 1px solid #3c4863;
        background: #192436;
        color: #e7ecf7;
        border-radius: 8px;
        padding: 10px 14px;
        font-size: 14px;
        font-family: inherit;
      }
      button:hover {
        background: #20304a;
      }
      button:disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }
      .note {
        font-size: 12px;
        color: #b8c2d9;
        max-width: 170px;
      }
      .hand-edit-wrap {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      select {
        cursor: pointer;
        border: 1px solid #3c4863;
        background: #192436;
        color: #e7ecf7;
        border-radius: 8px;
        padding: 8px 10px;
        font-size: 13px;
        width: 100%;
      }
      select:hover {
        background: #20304a;
      }

      /* ===== デッキ編集画面 ===== */
      #screen-edit.active {
        min-height: 100vh;
        padding: 12px;
        box-sizing: border-box;
        display: grid;
        place-items: center;
      }
      .db-container {
        width: min(960px, calc(100vw - 24px));
        aspect-ratio: 4 / 3;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border: 1px solid #3c4863;
        border-radius: 10px;
        background: #1d2f4f;
        box-shadow: 0 8px 28px rgba(0, 0, 0, 0.32);
      }
      .db-main {
        flex: 1;
        display: flex;
        overflow: hidden;
        min-height: 0;
      }
      .db-deck-panel {
        width: 33.33%;
        min-width: 0;
        display: flex;
        flex-direction: column;
        border-right: 1px solid #3c4863;
        overflow: hidden;
      }
      .db-collection-panel {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .db-panel-head {
        padding: 10px 14px;
        border-bottom: 1px solid #3c4863;
        font-weight: bold;
        font-size: 14px;
        flex-shrink: 0;
        color: #ffd24a;
        line-height: 1.5;
      }
      .db-grid {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        display: grid;
        gap: 8px;
        align-content: start;
        /* スクロールバー非表示 */
        scrollbar-width: none;
        -ms-overflow-style: none;
        /* スワイプスクロール対応 */
        touch-action: pan-y;
      }
      .db-grid::-webkit-scrollbar {
        display: none;
      }
      /* デッキパネル: 4列 */
      #db-deck-grid {
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 94px;
        gap: 5px;
      }
      /* コレクションパネル: 3列 */
      #db-collection-grid {
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 130px;
        gap: 8px;
      }
      .db-bar {
        height: 12.5%;
        border-top: 1px solid #3c4863;
        display: flex;
        align-items: center;
        padding: 0 20px;
        gap: 16px;
        flex-shrink: 0;
        background: #151c2e;
      }
      .db-count-info {
        font-size: 15px;
        font-weight: bold;
        color: #ffd24a;
      }
      .db-hint {
        font-size: 12px;
        color: #6a7a9a;
        margin-left: auto;
      }
      /* ── カード要素 ── */
      .db-card {
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        padding: 6px 5px 5px;
        box-sizing: border-box;
        position: relative;
        user-select: none;
        transition: filter 0.12s;
        overflow: hidden;
      }
      /* デッキパネル内カード: コンパクト表示 */
      #db-deck-grid .db-card-rank   { font-size: 7px; }
      #db-deck-grid .db-card-effect { font-size: 8px; line-height: 1.2; }
      #db-deck-grid .db-card-stats  { font-size: 8px; }
      #db-deck-grid .db-card-total  { display: none; }
      #db-deck-grid .db-card-badge  {
        width: 17px; height: 17px; font-size: 10px;
        bottom: 3px; right: 3px;
      }
      /* ランク枚数表示 */
      .db-rank-counts {
        font-size: 10px;
        font-weight: normal;
        color: #8aafdd;
      }
      /* コレクションパネルヘッダー */
      .db-collection-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 14px;
        border-bottom: 1px solid #3c4863;
        flex-shrink: 0;
        gap: 8px;
      }
      .db-sort-btns {
        display: flex;
        gap: 4px;
        flex-shrink: 0;
      }
      .db-sort-btns button {
        padding: 3px 8px;
        font-size: 11px;
        border-radius: 6px;
      }
      .db-card:hover {
        filter: brightness(1.22);
      }
      .db-card-rank {
        font-size: 9px;
        font-weight: bold;
        color: #8aafdd;
        letter-spacing: 0.06em;
        margin-bottom: 4px;
      }
      .db-card-effect {
        font-size: 11px;
        font-weight: bold;
        line-height: 1.3;
        flex: 1;
        word-break: keep-all;
      }
      .db-card-stats {
        font-size: 10px;
        color: #c0d0e8;
        margin-top: 4px;
      }
      .db-card-total {
        font-size: 9px;
        color: #7a8aaa;
        margin-top: 1px;
      }
      .db-card-badge {
        position: absolute;
        bottom: 5px;
        right: 5px;
        width: 22px;
        height: 22px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.78);
        border: 1.5px solid #3a5a90;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        font-weight: bold;
      }

      /* ===== レスポンシブ（対戦画面） ===== */
      @media (max-width: 1200px) {
        .app {
          flex-direction: column;
          align-items: center;
        }
        .controls {
          width: min(960px, calc(100vw - 24px));
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
        }
        .note {
          max-width: 100%;
          width: 100%;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>

    <!-- ===== タイトル画面 ===== -->
    <div id="screen-title" class="screen active">
      <h1 class="title-heading">カードゲーム</h1>
      <div class="title-buttons">
        <button class="title-btn" type="button" onclick="showScreen('game')">対戦</button>
        <button class="title-btn" type="button" onclick="showScreen('edit')">編集</button>
      </div>
    </div>

    <!-- ===== 対戦画面 ===== -->
    <div id="screen-game" class="screen">
      <div class="app">
        <canvas id="game" width="960" height="720" aria-label="カードゲーム画面"></canvas>
        <div class="controls">
          <button type="button" onclick="showScreen('title')">← タイトル</button>
          <button id="resetButton" type="button">Reset (Debug)</button>
          <div class="hand-edit-wrap">
            <button id="handEditButton" type="button">Hand Edit</button>
            <select id="handEditSelect">
              <optgroup label="─ RANK 1 ─">
                <option value="1-null-3-3">R1 Plain 3/3</option>
                <option value="1-rush-2-2">R1 RUSH 2/2</option>
                <option value="1-edge1-3-2">R1 EDG+1 3/2</option>
                <option value="1-doubleblade-2-3">R1 2BLD 2/3</option>
                <option value="1-weakaura-2-2">R1 AURA 2/2</option>
                <option value="1-offering-3-3">R1 GIFT 3/3</option>
              </optgroup>
              <optgroup label="─ RANK 2 ─">
                <option value="2-null-4-4">R2 Plain 4/4</option>
                <option value="2-pierce-3-4">R2 PIERCE 3/4</option>
                <option value="2-strike2-3-3">R2 STR×2 3/3</option>
                <option value="2-edge2-4-3">R2 EDG+2 4/3</option>
                <option value="2-swap-4-3">R2 SWAP 4/3</option>
                <option value="2-doubleblade-3-4">R2 2BLD 3/4</option>
                <option value="2-deathcurse-4-3">R2 CURSE 4/3</option>
              </optgroup>
              <optgroup label="─ RANK 3 ─">
                <option value="3-null-6-6">R3 Plain 6/6</option>
                <option value="3-revenge-4-6">R3 RVNG 4/6</option>
                <option value="3-strike3-6-4">R3 STR×3 6/4</option>
                <option value="3-edgewin-6-5">R3 EWIN 6/5</option>
                <option value="3-doublecenter-6-5">R3 2HIT 6/5</option>
                <option value="3-steal-4-6">R3 STEAL 4/6</option>
                <option value="3-harakiri-7-7">R3 HRKR 7/7</option>
              </optgroup>
            </select>
          </div>
          <div class="note">プレイヤーMainで行動。右中央の丸いEND TURNで終了。場カードを上スワイプで直接攻撃（先攻1ターン目は不可）。</div>
        </div>
      </div>
    </div>

    <!-- ===== デッキ編集画面 ===== -->
    <div id="screen-edit" class="screen">
      <div class="db-container">
      <div class="db-main">
        <!-- 左1/3：現在のデッキ -->
        <div class="db-deck-panel">
          <div class="db-panel-head" id="db-deck-header">デッキ（0 / 30）</div>
          <div class="db-grid" id="db-deck-grid"></div>
        </div>
        <!-- 右2/3：カード一覧 -->
        <div class="db-collection-panel">
          <div class="db-collection-head">
            <span style="color:#8aafdd; font-weight:bold; font-size:14px;">カード一覧　クリックして追加</span>
            <div class="db-sort-btns">
              <button type="button" id="db-sort-asc">Rank↑</button>
              <button type="button" id="db-sort-desc">Rank↓</button>
            </div>
          </div>
          <div class="db-grid" id="db-collection-grid"></div>
        </div>
      </div>
      <!-- 下1/8：ユーティリティ -->
      <div class="db-bar">
        <button type="button" onclick="showScreen('title')">← タイトル</button>
        <button type="button" id="db-reset-btn">サンプルに戻す</button>
        <span class="db-count-info" id="db-count-label">0 / 30 枚</span>
        <span class="db-hint">左パネルのカードをクリックで取り除く　／　1種につき最大3枚</span>
      </div>
      </div>
    </div>

    <!-- 画面切り替え（非モジュール：グローバルに公開） -->
    <script>
      function showScreen(name) {
        document.querySelectorAll('.screen').forEach(function (s) {
          s.classList.remove('active');
        });
        document.getElementById('screen-' + name).classList.add('active');
        if (name === 'game') {
          document.dispatchEvent(new CustomEvent('navigate-to-game'));
        }
        if (name === 'edit') {
          document.dispatchEvent(new CustomEvent('navigate-to-edit'));
        }
      }
    </script>

    <script type="module" src="./main.js"></script>
  </body>
</html>
